<script type="text/babel" data-type="module">
import React, { StrictMode, useState, useEffect } from 'react'
import { createRoot } from 'react-dom/client'

const baseDataUrl = 'http://localhost:5056/customersales/'
const dataUrls = {
  customers: `${baseDataUrl}customers`,
  customerStatuses: `${baseDataUrl}customers/statuses`,
  salesOpportunityStatuses: `${baseDataUrl}salesopportunity/statuses`,
  saveCustomer: `${baseDataUrl}customer`,
  saveSalesOpportunity: `${baseDataUrl}customer/[customerId]/salesopportunity`
}

function CustomersList() {
  const [customers, setCustomers] = useState([])
  const [customerStatuses, setCustomerStatuses] = useState([])
  const [salesOpportunityStatuses, setSalesOpportunityStatuses] = useState([])
  const [nameSort, setNameSort] = useState('')
  const [statusSort, setStatusSort] = useState('')
  const [nameFilter, setNameFilter] = useState('')
  const [statusFilter, setStatusFilter] = useState('')
  const [showDetails, setShowDetails] = useState({})
  const [simpleShowDetails, setSimpleShowDetails] = useState(false)
  useEffect(() => {
    fetchJson(dataUrls.customerStatuses, (statuses) => {
      setCustomerStatuses(statuses)
    })
    fetchJson(dataUrls.salesOpportunityStatuses, (statuses) => {
      setSalesOpportunityStatuses(statuses)
    })
    refreshCustomers()
  }, [])

  const refreshCustomers = async () => {
    // todo-at: extract a method to build urls?
    let dataUrl = `${dataUrls.customers}?`
    if (`${nameFilter}`) {
      dataUrl += `&filterName=${nameFilter}`
    }

    if (`${statusFilter}`) {
      dataUrl += `&filterStatus=${statusFilter}`
    }

    if (`${nameSort}`) {
      dataUrl += `&sortName=${nameSort}`
    }

    if (`${statusSort}`) {
      dataUrl += `&sortStatus=${statusSort}`
    }

    console.log(dataUrl)
    await fetchJson(dataUrl, (customers) => {
      setCustomers(customers)
    })
  }

  const toggleNameSort = () => {
    if (`${nameSort}` === 'desc') {
      setNameSort('asc')
    } else {
      setNameSort('desc')
    }

    return refreshCustomers()
  }

  const toggleStatusSort = () => {
    if (`${statusSort}` === 'desc') {
      setStatusSort('asc')
    } else {
      setStatusSort('desc')
    }

    return refreshCustomers()
  }

  const clearSort = () => {
    setNameSort('')
    setStatusSort('')

    return refreshCustomers()
  }

  return (
          <>
            <table className="styled-table">
              <thead>
              <tr>
                <td>
                  <div onClick={() => toggleNameSort()}>Name</div>
                  <div><input id="filterName" type="text" onChange={(e) => setNameFilter(e.target.value)} /></div>
                </td>
                <td>
                  <div onClick={() => toggleStatusSort()}>Status</div>
                  <div>
                    <select id="filterStatus" onChange={(e) => setStatusFilter(e.target.value)}>
                      {customerStatuses.map((status) => {
                        return (
                                <option key={status}>{status}</option>
                        )
                      })}
                    </select>
                  </div>
                </td>
                <td>
                  <button type="button" onClick={() => clearSort()}>Clear Sort</button>
                  <button type="button" onClick={() => refreshCustomers()}>Filter</button>
                </td>
              </tr>
              </thead>
              <tbody>
              {customers.map((customer) => {
                const toggleShowDetails = (customerId) => {
                  setSimpleShowDetails(!simpleShowDetails)

                  const show = showDetails[customerId]
                  showDetails[`${customerId}`] = !!!show
                  setShowDetails(showDetails)
                }

                return (
                        <>
                          <tr onClick={() => toggleShowDetails(customer.customerId)}>
                            <CustomerView customer={customer} />
                          </tr>
                          {showDetails[customer.customerId]
                                  ? <CustomerEdit customer={customer}
                                                  customerStatuses={customerStatuses}
                                                  salesOpportunityStatuses={salesOpportunityStatuses} />
                                  : null
                          }
                        </>
                )
              })}
              </tbody>
            </table>
          </>
  )
}

function CustomerView({ customer }) {
  return (
          <>
            <td>{customer.name}</td>
            <td>{customer.status}</td>
          </>
  )
}

function CustomerEdit({customer, customerStatuses, salesOpportunityStatuses}) {
  const [customerCopy, setCustomerCopy] = useState(customer)
  const [modifiedCustomerStatus, setModifiedCustomerStatus] = useState('')
  const [modifiedOpportunityId, setModifiedOpportunityId] = useState('')
  const [modifiedOpportunityStatus, setModifiedOpportunityStatus] = useState('')
  const [modifiedOpportunityName, setModifiedOpportunityName] = useState('')

  const changeCustomerStatus = (status) => {
    setModifiedCustomerStatus(status)
  }

  const changeOpportunityId = (opportunityId) => {
    // todo-at: test adding new opportunity
    const matchingOpportunity = customer.salesOpportunities?.find((o) =>
            o.salesOpportunityId === opportunityId)

    setModifiedOpportunityId(opportunityId)
    setModifiedOpportunityName(matchingOpportunity?.name)
    console.log(modifiedOpportunityId)
  }
  
  const changeOpportunityStatus = (status) => {
    setModifiedOpportunityStatus(status)
  }
  
  const changeOpportunityName = (name) => {
    setModifiedOpportunityName(name)
  }

  const saveCustomer = (e) => {
    console.log(modifiedCustomerStatus)
    if (modifiedCustomerStatus) {
      let dataUrl = `${dataUrls.saveCustomer}`
              .replace('[customerId]', customer.customerId)
      console.log(dataUrl)
      customer.status = modifiedCustomerStatus
      postJson(dataUrl, customer, () => {
        console.log(`Customer saved: '${customer.customerId}'`)})
    }
  }
  
  const saveOpportunity = (e) => {
    function buildOpportunity() {
      const opportunity = {
        status: modifiedOpportunityStatus,
        name: modifiedOpportunityName
      }
      if (modifiedOpportunityId) {
        opportunity.salesOpportunityId = modifiedOpportunityId
      }

      return opportunity
    }

    console.log(modifiedOpportunityId)
    if (modifiedOpportunityName) {
      let dataUrl = `${dataUrls.saveSalesOpportunity}`
              .replace('[customerId]', customer.customerId)
      console.log(dataUrl)
      const opportunity = buildOpportunity()

      postJson(dataUrl, opportunity, () => {
        console.log(`Customer saved: '${customer.customerId}'`)
        refreshCustomer()
      })
    }
  }

  const refreshCustomer = async () => {
    // todo-at: extract a method to build urls?
    let dataUrl = `${dataUrls.customers}/${customer.customerId}`
    console.log(dataUrl)
    await fetchJson(dataUrl, (customer) => {
      setCustomerCopy(customer)
    })
  }

  // todo-at: try this shorter version:
  // <select id="opportunities" onChange={(e) => changeOpportunity(e.target.value)}>
  // <select id="opportunities" onChange={changeOpportunity>
  // see here: https://upmostly.com/tutorials/react-onchange-events-with-examples
  return (
          <tr>
            <td>
              <select id="status" onChange={(e) => changeCustomerStatus(e.target.value)} defaultValue={customer?.status}>
                {customerStatuses.map((status) => {
                  //console.log(`${status} === ${customer.status}: ${status === customer.status}`)
                  return (
                          <option key={status} value={status}>{status}</option>
                  )
                })}
              </select>
              <button type="button" onClick={(e) => saveCustomer(e)}>Save Customer</button>
            </td>
            <td>
              <select id="opportunities" onChange={(e) => changeOpportunityId(e.target.value)}>
                <option value="">Add Opportunity</option>
                {customerCopy?.salesOpportunities?.map((opportunity) => {
                  return (
                          <option key={opportunity.salesOpportunityId}
                                  value={opportunity.salesOpportunityId}>{opportunity.name}</option>
                  )
                })}
              </select>
              <select id="status" onChange={(e) => changeOpportunityStatus(e.target.value)}>
                {salesOpportunityStatuses.map((status) => {
                  return (
                          <option key={status}
                                  value={status}>{status}</option>
                  )
                })}
              </select>
              <input type="text" value={modifiedOpportunityId.name}
                     onChange={(e) => changeOpportunityName(e.target.value)}></input>
              <button type="button" onClick={(e) => saveOpportunity(e)}>Save Opportunity</button>
            </td>
          </tr>
  )
}

const fetchJson = async (url, onFetched) => {
  await fetch(url)
          .then((response) => response.json())
          .then((data) => {
            console.log(data)
            onFetched(data)
          })
          .catch((err) => {
            console.log(err.message)
          })
}

const postJson = async (url, body, onPosted) => {
  const options = {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(body)
  }
  await fetch(url, options)
          .then((response) => response.json())
          .then((data) => {
            console.log(data)
            onPosted(data)
          })
          .catch((err) => {
            console.log(err.message)
          })
}

function App() {
  return (
          <>
            <CustomersList/>
          </>
  )
}

// lots learned from: https://www.freecodecamp.org/news/how-to-consume-rest-apis-in-react/

// todo-at: extract css to file?
const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <div>
      <App />
    </div>
  </StrictMode>
);
</script>
